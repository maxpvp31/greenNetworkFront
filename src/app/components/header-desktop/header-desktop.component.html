
<!--begin::Header Logo-->
<div class="header-logo">
    <span style="font-size: 1.8em; font-weight: 800; cursor: pointer;" (click)="goToHome()">
        02-Form
    </span>
</div>
<!--end::Header Logo-->

<!--begin::Header Menu Wrapper-->
<div class="header-menu-wrapper header-menu-wrapper-left" id="kt_header_menu_wrapper">
    <!--begin::Header Menu-->
    <div id="kt_header_menu" class="header-menu header-menu-left header-menu-mobile header-menu-layout-default">
        <!--begin::Header Nav-->
        <ul class="menu-nav">
            <li *ngFor="let item of mainNav" class="menu-item menu-item-submenu menu-item-rel" [ngClass]="{'menu-item-here': actif == item.title}" data-menu-toggle="click" aria-haspopup="true">
                <a class="menu-link menu-toggle" (click)="goToSomewhere(item.title)" >
                    <span class="menu-text text-dark opacity-90" style="font-size: 1.1em;">{{item.title}}</span>
                </a>
            </li>
        </ul>
        <!--end::Header Nav-->
    </div>
    <!--end::Header Menu-->
</div>
